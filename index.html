<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crazy Taxi</title>
  </head>
  <body>
    <header>
      <div class="title">
        Les Taxis
      </div>
      <div class="minititle">
        <a href="#">Inscription</a>
        <!-- Faire apparaitre la fenêtre de login -->
        <a href="#" onclick="document.getElementById('id01').style.display='block'">Connexion</a>
      </div>

      <!-- The Modal -->
      <div id="id01" class="modal">
        <!-- Fait disparaître fenêtre de login -->
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <!-- Modal Content -->
        <form class="modal-content animate" action="">

          <div class="container">
            <label><br>
            </label>
            <input type="text" placeholder="Nom" name="uname" required>

            <label><br>
            </label>
            <input type="password" placeholder="Mot de Passe" name="psw" required><br>

            <button class="connect" type="submit">Se Connecter</button>
          </div>
        </form>
      </div>
    </header>
    <nav>
      <ul>
        <li>
          <a href="#">Particuliers</a>
        </li>
        <li>
          <a href="#">Professionnels</a>
        </li>
        <li>
          <a href="#">Nos villes</a>
        </li>
        <li>
          <a href="#">Nous recrutons</a>
        </li>
      </ul>
    </nav>
    <main>
      <div id="slider">
        <figure>
          <img src="https://placekitten.com/g/500/300" alt>
          <img src="http://placebacon.net/500/300" alt>
          <img src="https://placecage.com/c/500/300" alt>
          <img src="https://placekitten.com/g/500/300" alt>
          <img src="https://placekitten.com/g/500/300" alt>
        </figure>
      </div>
    </main>
    <footer>
      <ul>
        <li class="departure">
          <a href="">Départ</a>
        </li>
        <li class="arrival">
          <a href="">Arrivée</a>
        </li>
        <li class="now">
          <a href="">Maintenant</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
